<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fechas</title>
    <script src="scrip.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
  <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
    <div class="conteiner text-center my-5"> 
      <h1>Calculadora de fechas:</h1> </div>
  </div>
      <div class="container text-center my-5">
        <div class="row altura-min">
          <div class="col-md-4 col-sm-8 align-self-sm-start altura-col">
            <div class="mb-8">
              <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label">Día</label>
                <input type="number" class="form-control border-success" id="dia" placeholder="dd" min="1" max="31">
              </div>
              <label for="exampleFormControlInput2" class="form-label">Mes</label>
              <input type="month" class="form-control border-success" id="mesaño" placeholder="Enero">
              </div>

          </div>
          <div class="col-md-6 col-sm-8 align-self-center altura-col">
            <button type="button" class="btn btn-primary btn-lg" id="calcular" onclick="calcularFecha()"><h2>Calcular</h2></button>
            
            <div >
              <label for="exampleFormControlInput3" class="form-label">Esta fecha fue:</label>
                <input type="text" class="form-control border-success" id="fechaFinal" placeholder="Día/Laboral">
        </div>
          </div>
        </div>
      </div>
